<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>イベントのテスト</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.jsunit');
    goog.require('goog.testing.events');

    goog.require('goog.events');
    goog.require('goog.dom');
  </script>
</head>
<body>
  <input name="button" type="button" id="button" value="ボタン" class="button" />
  <script type="text/javascript">
    var clickFlag = false;

    function onclick(e) {
      clickFlag = true;
    }
    goog.events.listen(
      goog.dom.getElement('button'), goog.events.EventType.CLICK, onclick);

    function testOnClick() {
      clickFlag = false;
      goog.testing.events.fireClickEvent(goog.dom.getElement('button'));
      assertTrue(clickFlag);
    }
  </script>
</body>
</html>
