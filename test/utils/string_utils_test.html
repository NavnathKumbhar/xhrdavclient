<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>String prototype extension test</title>
  <script src="../../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../../lib/xhrdavclientdeps.js" type="text/javascript"></script>
  <script src="../utils.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');
    goog.require('goog.json');

    goog.require('xhrdav.utils.string');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    var strNs = xhrdav.utils.string;

    function setUp() {
    }

    function tearDown() {
    }


    function testCapitalize() {
      var testId = 'testCapitalize';

      assertEquals('Foo', strNs.capitalize('foo'));
      assertEquals('Foo', strNs.capitalize('Foo'));
      assertEquals('Foo', strNs.capitalize('fOO'));
      assertEquals('F', strNs.capitalize('f'));
      assertEquals('', strNs.capitalize(''));
    }

    function testDasherize() {
      var testId = 'testDasherize';

      assertEquals('foo-bar', strNs.dasherize('foo_bar'));
      assertEquals('foo', strNs.dasherize('foo'));
      assertEquals('foo-bar-buz', strNs.dasherize('foo_bar_buz'));
    }

    function testCamelize() {
      var testId = 'testCamelize';
      var letterType = strNs.LetterType;

      assertEquals('FooBar', strNs.camelize('foo_bar'));
      assertEquals('Foo', strNs.camelize('foo'));
      assertEquals('Foo', strNs.camelize('Foo'));
      assertEquals('fooBar', strNs.camelize('foo_bar', {firstLetter: letterType.LOWER}));
      assertEquals('foo', strNs.camelize('foo', {firstLetter: letterType.LOWER}));
      assertEquals('foo', strNs.camelize('Foo', {firstLetter: letterType.LOWER}));
      assertEquals('Content-Type', strNs.camelize('content_type', {with_dasherize: true}));
      assertEquals('Location', strNs.camelize('location', {with_dasherize: true}));
      assertEquals('Content-Type', strNs.camelize('Content-Type', {with_dasherize: true}));
    }
  </script>
</body>
</html>
