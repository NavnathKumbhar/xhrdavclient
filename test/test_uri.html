<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test URI</title>
  <link media="all" href="../closure-library/closure/goog/css/common.css" type="text/css" rel="stylesheet" />
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
</head>
<body>
  <script type="text/javascript">
    goog.require('goog.Uri');
    goog.require('goog.debug.Logger');
    goog.require('goog.debug.Console');
  </script>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    var logger = goog.debug.Logger.getLogger('testUri');
    logger.config("HREF: " + location.href);
    logger.config("HOST: " + location.host);
    logger.config("PORT: " + location.port);
    logger.config("PROTO: " + location.protocol);
    logger.config("HOSTNAME: " + location.hostname);
    logger.config("PATHNAME: " + location.pathname);
    logger.config("QUERY: " + location.search);

    var url = goog.Uri.parse(location);
    logger.config("URL: " + url.toString());
    logger.config("DecodedQuery: " + url.getDecodedQuery());
    logger.config("EncodedQuery: " + url.getEncodedQuery());
    logger.config("Domain: " + url.getDomain());
    logger.config("Fragment: " + url.getFragment());
    logger.config("Parameters: " + goog.debug.expose(url.getParameterValues()));
    logger.config("Path: " + url.getPath());
    logger.config("Port: " + (url.getPort() || 80));
    logger.config("Query: " + url.getQuery());
    logger.config("Scheme: " + (url.getScheme() || 'http'));
    logger.config("Use.config: " + url.getUse.config());
    logger.config(url.hasDomain());
    logger.config("Unique: " + url.makeUnique());
  </script>
</body>
</html>
