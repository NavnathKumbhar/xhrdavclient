<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test URI</title>
  <link media="all" href="../closure-library/closure/goog/css/common.css" type="text/css" rel="stylesheet" />
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
</head>
<body>
  <script type="text/javascript">
    goog.require('goog.Uri');
    goog.require('goog.debug.Logger');
    goog.require('goog.debug.Console');
  </script>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    var logger = goog.debug.Logger.getLogger('testUri');
    logger.info("HREF: " + location.href);
    logger.info("HOST: " + location.host);
    logger.info("PORT: " + location.port);
    logger.info("PROTO: " + location.protocol);
    logger.info("HOSTNAME: " + location.hostname);
    logger.info("PATHNAME: " + location.pathname);
    logger.info("QUERY: " + location.search);

    var url = goog.Uri.parse(location);
    logger.info("URL: " + url.toString());
    logger.info("DecodedQuery: " + url.getDecodedQuery());
    logger.info("EncodedQuery: " + url.getEncodedQuery());
    logger.info("Domain: " + url.getDomain());
    logger.info("Fragment: " + url.getFragment());
    logger.info("Parameters: " + goog.debug.expose(url.getParameterValues()));
    logger.info("Path: " + url.getPath());
    logger.info("Port: " + (url.getPort() || 80));
    logger.info("Query: " + url.getQuery());
    logger.info("Scheme: " + (url.getScheme() || 'http'));
    logger.info("Userinfo: " + url.getUserInfo());
    logger.info(url.hasDomain());
    logger.info("Unique: " + url.makeUnique());
  </script>
</body>
</html>
