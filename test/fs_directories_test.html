<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebDAV FS Directories Test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../xhrdavclientdeps.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.AsyncTestCase');
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');

    goog.require('goog.object');
    goog.require('goog.string.path');
    goog.require('goog.net.XhrManager');
    goog.require('xhrdav.lib.DavFs');
    goog.require('goog.ds.XmlDataSource');
    goog.require('goog.ds.DataManager');
    goog.require('goog.array');
    goog.require('goog.dom.xml');
    goog.require('xhrdav.lib.Resource');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    // Prepare AsyncTest
    var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();
    var asyncContinue = function() {
      asyncTestCase.continueTesting();
    };

    var httpStatus = xhrdav.lib.HttpStatus;
    var httpStatusText = xhrdav.lib.HttpStatus.text;
    var davFs = xhrdav.lib.DavFs.getInstance().initialize();


    function testListDirByNullPath() {
      var testId = 'ListDirByNullPath()';
      var logger = goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = null;

      var assertListDir = function(errors, content) {
        assertTrue('errors', errors.hasRequest());
        logger.config(testId);
        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };

      davFs.listDir(dir, assertListDir, null, null, this,
        goog.partial(xhrLogging, logger));
    }

    function testListDir() {
      var testId = 'ListDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';

      var assertListDir = function(errors, content) {
        assertFalse('No Errors', errors.hasRequest());
        assertFalse('No Errors', errors.hasProps());
        assertNotNullNorUndefined('Get collection', content);
        assertTrue('xhrdav.lib.Resource?', content.root instanceof xhrdav.lib.Resource);

        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };
      davFs.listDir(dir, assertListDir, {'Depth': 1}, null, this,
        goog.partial(xhrLogging, logger));
    }

  </script>
</body>
</html>
