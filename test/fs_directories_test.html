<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebDAV FS Directories Test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../xhrdavclientdeps.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.AsyncTestCase');
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');

    goog.require('goog.object');
    goog.require('goog.string.path');
    goog.require('goog.net.XhrManager');
    goog.require('xhrdav.lib.DavFs');
    goog.require('goog.ds.XmlDataSource');
    goog.require('goog.ds.DataManager');
    goog.require('goog.array');
    goog.require('goog.dom.xml');
    goog.require('xhrdav.lib.Resource');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    // Prepare AsyncTest
    var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();
    var asyncContinue = function() {
      asyncTestCase.continueTesting();
    };

    var httpStatus = xhrdav.lib.HttpStatus;
    var httpStatusText = xhrdav.lib.HttpStatus.text;
    var davFs = xhrdav.lib.DavFs.getInstance();

    var parentDir = '/mydav/FsDirTest/';
    var dav = new xhrdav.lib.Client();

    function setUp() {
      asyncTestCase.waitForAsync('setUp');
      dav.mkcol(parentDir, asyncContinue);
    }

    function tearDown() {
      asyncTestCase.waitForAsync('tearDown');
      dav._delete(parentDir, asyncContinue);
    }


    function testListDirByNullPath() {
      var testId = 'ListDirByNullPath()';
      var logger = goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = null;

      var assertListDir = function(errors, content) {
        assertTrue('errors', errors.hasRequest());
        logger.config(testId);
        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };

      davFs.listDir(dir, assertListDir, null, null, this, null,
        goog.partial(xhrLogging, logger));
    }

    function testGetProps() {
      var testId = 'GetProps';
      var logger = new goog.debug.Logger.getLogger(testId);
      var dir = '/mydav/';

      asyncTestCase.waitForAsync(testId);

      var assertListDir = function(errors, content) {
        assertFalse('No errors', errors.hasRequest());
        assertFalse('No errors', errors.hasProps());
        assertNotNullNorUndefined('Get props', content);
        logger.config(goog.json.serialize(content));
        assertEquals('path is same?', dir, content.root.href);
        assertTrue('No child', goog.array.isEmpty(content.childs));

        asyncContinue();
      };

      davFs.getProps(dir, assertListDir, null, null, this, null,
        goog.partial(xhrLogging, logger));
    }

    function testListDir() {
      var testId = 'ListDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';

      var assertListDir = function(errors, content) {
        assertFalse('No Errors', errors.hasRequest());
        assertFalse('No Errors', errors.hasProps());
        assertNotNullNorUndefined('Get collection', content);
        assertFalse('Not xhrdav.lib.Resource?', content.root instanceof xhrdav.lib.Resource);

        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };
      davFs.listDir(dir, assertListDir, {'Depth': 1}, null, this, null,
        goog.partial(xhrLogging, logger));
    }

    function testListDirWOptsAsModel() {
      var testId = 'ListDirWOptsAsModel';
      var logger = new goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';

      var assertListDir = function(errors, content) {
        assertFalse('No Errors', errors.hasRequest());
        assertFalse('No Errors', errors.hasProps());
        assertNotNullNorUndefined('Get collection', content);
        assertTrue('xhrdav.lib.Resource?',
          content.root instanceof xhrdav.lib.Resource);

        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };
      davFs.listDir(dir, assertListDir, null, null, this, {asModel: true});
    }

    function testListDirWOptsHasCtrl() {
      var testId = 'ListDirWOptsHasCtrl';
      var logger = new goog.debug.Logger.getLogger(testId);

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';

      var assertListDir = function(errors, content) {
        assertFalse('No Errors', errors.hasRequest());
        assertFalse('No Errors', errors.hasProps());
        assertNotNullNorUndefined('Get collection', content);
        assertTrue('Not xhrdav.lib.ResourceController?',
          content.root instanceof xhrdav.lib.ResourceController);

        logger.config(goog.json.serialize(errors));
        logger.config(goog.json.serialize(content));

        asyncContinue();
      };

      davFs.listDir(dir, assertListDir, null, null, this, {hasCtrl: true});
    }

    function testMkDir() {
      var testId = 'MkDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      var dir = goog.string.path.normalizePath(
        goog.string.path.join(parentDir, 'mkDir'));

      asyncTestCase.waitForAsync(testId);

      var assertRetryMkDir = function(errors, newLoc) {
        assertTrue('Errors?', errors.hasRequest());
        logger.config(newLoc);
        asyncContinue();
      };

      var assertMkDir = function(errors, newLoc) {
        logger.config('CallBack');
        assertFalse('No Errors?', errors.hasRequest());
        assertNotNullNorUndefined('Create New location', newLoc);

        var createPath = newLoc.split('/');
        var requestPath = dir.split('/');
        createPath.pop();
        var createPath = createPath.pop();
        var requestPath = requestPath.pop();
        assertEquals('Creaet and Request path is same?',
          requestPath, createPath);

        davFs.mkDir(dir, assertRetryMkDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      davFs.mkDir(dir, assertMkDir, null, null, this,
        goog.partial(xhrLogging, logger));
    }

    function testRmDir() {
      var testId = 'RmDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      var dir = goog.string.path.normalizePath(
        goog.string.path.join(parentDir, 'rmDir'));

      asyncTestCase.waitForAsync(testId);

      var assertRetryRmDir = function(errors) {
        assertTrue('Error', errors.hasRequest());
        asyncContinue();
      };

      var assertRmDir = function(errors) {
        assertFalse('No Error', errors.hasRequest());
        davFs.rmDir(dir, assertRetryRmDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      var assertMkDir = function(errors, newLoc) {
        davFs.rmDir(dir, assertRmDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      davFs.mkDir(dir, assertMkDir, null, null, this,
        goog.partial(xhrLogging, logger));
    }

    function testMoveDir() {
      var testId = 'MoveDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      var dirName = 'moveDir';
      var dir = goog.string.path.normalizePath(
        goog.string.path.join('/mydav/', dirName));
      var dstDir = goog.string.path.normalizePath(
        goog.string.path.join(parentDir, dirName));

      asyncTestCase.waitForAsync(testId);

      var assertRetryMoveDir = function(errors, newLoc) {
        assertTrue('Errors?', errors.hasRequest());
        assertTrue('Create Location?', goog.string.isEmptySafe(newLoc));
        logger.config('New location: ' + newLoc);

        asyncContinue();
      };

      var assertMoveDir = function(errors, newLoc) {
        assertFalse('No errors?', errors.hasRequest());
        assertNotNullNorUndefined('Create Location?', newLoc);
        logger.config('New location: ' + newLoc);

        davFs.moveDir(dir, dstDir, assertRetryMoveDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      var callbackMkDir = function() {
        davFs.moveDir(dir, dstDir, assertMoveDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      davFs.mkDir(dir, callbackMkDir, null, null, this,
        goog.partial(xhrLogging, logger));

    }

    function testCopyDir() {
      var testId = 'CopyDir';
      var logger = new goog.debug.Logger.getLogger(testId);

      var dirName = 'copyDir';
      var dstDirName = 'copyDstDir';
      var dir = goog.string.path.normalizePath(
        goog.string.path.join(parentDir, dirName));
      var dstDir = goog.string.path.normalizePath(
        goog.string.path.join(parentDir, dstDirName));

      asyncTestCase.waitForAsync(testId);

      var assertCopyDir = function(errors, newLoc) {
        assertFalse('No errors?', errors.hasRequest());
        assertNotNullNorUndefined('Create Location?', newLoc);
        logger.config('New location: ' + newLoc);

        asyncContinue();
      };

      var callbackCpDir = function() {
        davFs.copyDir(dir, dstDir, assertCopyDir, null, null, this,
          goog.partial(xhrLogging, logger));
      };

      davFs.mkDir(dir, callbackCpDir, null, null, this,
        goog.partial(xhrLogging, logger));
    }
  </script>
</body>
</html>
