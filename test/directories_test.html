<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebDAV Directories Test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../deps.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.AsyncTestCase');
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');

    goog.require('goog.object');
    goog.require('goog.net.XhrManager');
    goog.require('webdav.Client');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    /**
     * Logging for XHR
     *
     * <pre><code>
     * goog.net.XhrIo.send('/foo', function() {
     *   var xhr = e.target;
     *   logging('foo1', xhr);
     * });
     * </code></pre>
     *
     * @param {string} id Logger ID.
     * @param {Object} req XHTTPRequest object.
     * @param {Function} callback Callback function.
     */
    var logging = function(id, req, callback) {
      var logger = goog.debug.Logger.getLogger(id);
      logger.info("ID: " + id);
      logger.info("Status: " + req.getStatus() + " - " + req.getStatusText());
      logger.info("Success?: " + req.isSuccess());
      logger.info("ResponseType: " + req.getResponseType());
      logger.info("Response: " + req.getResponse());
      logger.info("Response Headers: " + req.getAllResponseHeaders());
      if (req.getLastError()) {
        logger.warning("Error?: " + req.getLastErrorCode() + " - " + req.getLastError());
      }
      if (callback) callback(id, req);
    };

    // Prepare AsyncTest
    var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();
    var asyncContinue = function() {
      asyncTestCase.continueTesting();
    };

    function testListNotFound() {
      var testId = 'ListNotFound';

      asyncTestCase.waitForAsync(testId);

      var dir = '/foo/';
      var dav = new webdav.Client();

      var assertList = function(req) {
        assertNotEquals('StatusCode?', 207, req.getStatus());
        logging(testId, req);
        asyncContinue();
      };

      dav.propfind(dir, assertList);
    }

    function testListDepth0() {
      var testId = 'ListDepth0';

      asyncTestCase.waitForAsync();

      var dir = '/mydav/';
      var dav = new webdav.Client();

      var assertList = function(req) {
        assertEquals('StatusCode?', 207, req.getStatus());
        assertEquals('StatusText?',
          'Multi-Status', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        asyncContinue();
      };

      dav.propfind(dir, assertList, {depth: 0});
    }

    function testList() {
      var testId = 'List';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';
      var dav = new webdav.Client();

      var assertList = function(req) {
        assertEquals('StatusCode?', 207, req.getStatus());
        assertEquals('StatusText?',
          'Multi-Status', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        asyncContinue();
      };

      dav.propfind(dir, assertList);
    }

    function testCreateAndDeleteDir() {
      var testId = 'CreateAndDeleteDir';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/foo/';
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.Client();

      var assertDelete = function(req) {
        assertEquals('StatusCode?', 204, req.getStatus());
        assertEquals('StatusText?',
          'No Content', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        asyncContinue();
      };
      var assertCreate = function(req) {
        assertEquals('StatusCode?', 201, req.getStatus());
        assertEquals('StatusText?',
          'Created', goog.string.trim(req.getStatusText()));
        logging(testId + '-prepare', req);

        dav.delete(dir, assertDelete, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };

      dav.mkcol(dir, assertCreate, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }

    function testRenameDir() {
      var testId = 'RenameDir';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/bar/';
      var dstDir = '/mydav/buz/';
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.Client();
      var assertRename = function(req) {
        assertEquals('StatusCode?', 201, req.getStatus());
        assertEquals('StatusText?',
          'Created', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        dav.delete(dstDir, asyncContinue, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackCreate = function(req) {
        dav.move(dir, dstDir, assertRename, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };

      dav.mkcol(dir, callbackCreate, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }

    function testMoveDir() {
      var testId = 'MoveDir';

      asyncTestCase.waitForAsync(testId);

      var parentDir = '/mydav/parent/';
      var dir = '/mydav/move/';
      var dstDir = '/mydav/parent/move/';
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.Client();
      var assertMove = function(req) {
        assertEquals('StatusCode?', 201, req.getStatus());
        assertEquals('StatusText?',
          'Created', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        dav.delete(parentDir, asyncContinue, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackRequest2 = function(req) {
        dav.move(dir, dstDir, assertMove, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackRequest1 = function(req) {
        dav.mkcol(dir, callbackRequest2, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };

      dav.mkcol(parentDir, callbackRequest1, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }

    function testCopyDir() {
      var testId = 'CopyDir';

      asyncTestCase.waitForAsync(testId);

      var parentDir = '/mydav/parent/';
      var dir = '/mydav/parent/copySrc/';
      var dstDir = '/mydav/parent/copyDst/';
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.Client();
      var assertCopy = function(req) {
        assertEquals('StatusCode?', 201, req.getStatus());
        assertEquals('StatusText?',
          'Created', goog.string.trim(req.getStatusText()));
        logging(testId, req);
        dav.delete(parentDir, asyncContinue, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackRequest2 = function(req) {
        dav.copy(dir, dstDir, assertCopy, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackRequest1 = function(req) {
        dav.mkcol(dir, callbackRequest2, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };

      dav.mkcol(parentDir, callbackRequest1, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }
  </script>
</body>
</html>
