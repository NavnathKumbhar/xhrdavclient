<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TestXHR</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.AsyncTestCase');
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');

    goog.require('goog.net.XhrIo');
    goog.require('goog.object');
    goog.require('goog.events');
    goog.require('goog.Uri');
    goog.require('goog.net.XhrIo');
    goog.require('goog.net.XhrManager');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    var locationUrl = goog.Uri.parse(location);
    var logging = function(id, req, callback) {
      var logger = goog.debug.Logger.getLogger(id);
      logger.info("ID: " + id);
      logger.info("Status: " + req.getStatus() + " - " + req.getStatusText());
      logger.info("Success?: " + req.isSuccess());
      logger.info("ResponseType: " + req.getResponseType());
      logger.info("Response: " + req.getResponse());
      if (req.getLastError()) {
        logger.warning("Error?: " + req.getLastErrorCode() + " - " + req.getLastError());
      }
      if (callback) callback(id, req);
    };

    // Prepare AsyncTest
    var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();
    var asyncContinue = function() {
      asyncTestCase.continueTesting();
    };

    var processRequest = function(callback, e) {
      var xhr = e.target;
      callback(xhr);
    };

    function requestAndListen(id, request, callback) {
      goog.events.listen(request, goog.net.EventType.COMPLETE, function(e) {
        var xhr = e.xhrIo;
        callback(id, xhr);
      });
    };

    function generateUrl(path) {
      // scheme, userinfo, domain, port, path, query, fragment
      return goog.Uri.create(
        locationUrl.getScheme(),
        null, // username:password(Basic認証?)
        locationUrl.getDomain(),
        locationUrl.getPort() || 80,
        path,
        null, // query(a=1&b2)
        null);
    }

    function listDir(xhrId, request, path, callback, depth) {
      var url = generateUrl(path);
      var headers = {};
      headers['Content-Type'] = 'application/xml';
      // 0(path only) or 1(current directory)
      headers['Depth'] = goog.isDefAndNotNull(depth) ? depth : 1;
      var body = '<?xml version="1.0" encoding="UTF-8"?>' +
        '<D:propfind xmlns:D="DAV:"><D:allprop /></D:propfind>';
      request.send(xhrId, url, 'PROPFIND', body, headers, 0,
        goog.partial(processRequest, callback));
    };

    function createDir(xhrId, request, path, callback) {
      var url = generateUrl(path);
    //      var url = goog.Uri.parse('http://localhost:8001/foo/');
      request.send(xhrId, url, 'MKCOL', null, null, 0,
        goog.partial(processRequest, callback));
    };

    function deleteDir(xhrId, request, path, callback) {
      var url = generateUrl(path);
      request.send(xhrId, url, 'DELETE', null, null, 0,
        goog.partial(processRequest, callback));
    };

    function _copyOrMoveDir(xhrId, request, method, path, dstPath, callback) {
      var url = generateUrl(path);
      var headers = {};
      headers['Content-Type'] = 'application/xml';
      headers['Destination'] = generateUrl(dstPath);
      request.send(xhrId, url, method, null, headers, 0,
        goog.partial(processRequest, callback));
    };

    function moveDir(xhrId, request, dir, dstDir, callback) {
      _copyOrMoveDir(xhrId, request, 'MOVE', dir, dstDir, callback);
    };

    function copyDir(xhrId, request, dir, dstDir, callback) {
      _copyOrMoveDir(xhrId, request, 'COPY', dir, dstDir, callback);
    };

    function testList() {
      var testId = 'List';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/';
      var mgr = new goog.net.XhrManager();

      var assertList = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 207);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'Multi-Status');
        logging(testId, req);
        asyncContinue();
      };

      listDir(goog.string.createUniqueString(), mgr, dir, assertList);
    }

    function testCreateAndDeleteDir() {
      var testId = 'CreateAndDeleteDir';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/foo/';
      var mgr = new goog.net.XhrManager();

      var assertDelete = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 204);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'No Content');
        logging(testId, req);
        asyncContinue();
      };
      var assertCreate = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 201);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'Created');
        logging(testId + '-prepare', req);

        deleteDir(goog.string.createUniqueString(), mgr, dir, assertDelete);
      };

      createDir(goog.string.createUniqueString(), mgr, dir, assertCreate);
    }

    function testRenameDir() {
      var testId = 'RenameDir';

      asyncTestCase.waitForAsync(testId);

      var dir = '/mydav/bar/';
      var dstDir = '/mydav/buz/';
      var mgr = new goog.net.XhrManager();
      var assertRename = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 201);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'Created');
        logging(testId, req);
        deleteDir(goog.string.createUniqueString(), mgr, dstDir, asyncContinue);
      };
      var callbackCreate = function(req) {
        moveDir(goog.string.createUniqueString(), mgr, dir, dstDir, assertRename);
      };

      createDir(goog.string.createUniqueString(), mgr, dir, callbackCreate);
    }

    function testMoveDir() {
      var testId = 'MoveDir';

      asyncTestCase.waitForAsync(testId);

      var parentDir = '/mydav/parent/';
      var dir = '/mydav/move/';
      var dstDir = '/mydav/parent/move/';
      var mgr = new goog.net.XhrManager();
      var assertMove = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 201);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'Created');
        logging(testId, req);
        deleteDir(goog.string.createUniqueString(), mgr, parentDir, asyncContinue);
      };
      var callbackRequest2 = function(req) {
        moveDir(goog.string.createUniqueString(), mgr, dir, dstDir, assertMove);
      };
      var callbackRequest1 = function(req) {
        createDir(goog.string.createUniqueString(), mgr, dir, callbackRequest2);
      };

      createDir(goog.string.createUniqueString(), mgr, parentDir, callbackRequest1);
    }

    function testCopyDir() {
      var testId = 'CopyDir';

      asyncTestCase.waitForAsync(testId);

      var parentDir = '/mydav/parent/';
      var dir = '/mydav/parent/copySrc/';
      var dstDir = '/mydav/parent/copyDst/';
      var mgr = new goog.net.XhrManager();
      var assertCopy = function(req) {
        assertEquals('StatusCode?', req.getStatus(), 201);
        assertEquals('StatusText?',
          goog.string.trim(req.getStatusText()), 'Created');
        logging(testId, req);
        deleteDir(goog.string.createUniqueString(), mgr, parentDir, asyncContinue);
      };
      var callbackRequest2 = function(req) {
        copyDir(goog.string.createUniqueString(), mgr, dir, dstDir, assertCopy);
      };
      var callbackRequest1 = function(req) {
        createDir(goog.string.createUniqueString(), mgr, dir, callbackRequest2);
      };

      createDir(goog.string.createUniqueString(), mgr, parentDir, callbackRequest1);
    }
  </script>
</body>
</html>
