<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Config Function test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../xhrdavclientdeps.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');
    goog.require('goog.json');

    goog.require('xhrdav.lib.Config');
  </script>
</head>
<body>
  <script type="text/javascript">
    function testLogOutput() {
      xhrdav.lib.Config.logging(xhrdav.lib.LIBNAME);
      xhrdav.lib.Config.logging();
      xhrdav.lib.Config.logging(null);
      xhrdav.lib.Config.logging('');
      xhrdav.lib.Config.logging(1);
      xhrdav.lib.Config.logging(0);
      xhrdav.lib.Config.logging(true);
      xhrdav.lib.Config.logging({});
      xhrdav.lib.Config.logging({key: '123a'});
      xhrdav.lib.Config.logging({flag: true});
      assertTrue(true);
    }

    function testLogOutputWithMethod() {
      var messages = {key: '123a', flag: true};
      xhrdav.lib.Config.logging(messages, 'fine');
      xhrdav.lib.Config.logging(messages, 'config');
      xhrdav.lib.Config.logging(messages, 'info');
      xhrdav.lib.Config.logging(messages, 'warning');
      assertTrue(true);
    }

    function testLogger() {
      var logger = xhrdav.lib.Config.getInstance().getLogger();
      assertNotNullNorUndefined('get logger?', logger);
      assertTrue('goog.debug.Logger?', logger instanceof goog.debug.Logger);
      assertEquals('Logger level?',
        goog.debug.Logger.Level.ALL, logger.getLevel());
    }

    function testLoggerMessages() {
      var logger = xhrdav.lib.Config.getInstance().getLogger();

       logger.warning(
         'DavFs: ' + true);
       logger.warning(
         'DavFs: ' + 1234);

      assertTrue(true);
    }

    function testLoggerTwice() {
      var instance = xhrdav.lib.Config.getInstance();
      var instance2 = xhrdav.lib.Config.getInstance();
      assertEquals('Same instance?', instance, instance2);
    }
  </script>
</body>
</html>
