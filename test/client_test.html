<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>davclient Test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../xhrdavclientdeps.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
</head>
<body>
  <script type="text/javascript">
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');
    goog.require('goog.json');

    goog.require('xhrdav.Client');
  </script>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    function testCreateInstance() {
      var testId = 'CreateInstance';
      var logger = goog.debug.Logger.getLogger(testId);

      var dav = new xhrdav.Client();
      assertNotNullNorUndefined('Create instance?', dav);
      var opt_uri = {scheme: 'https', domain: 'example.com', port:443};
      var davWithOpt = new xhrdav.Client(opt_uri);
      assertNotNullNorUndefined('Create instance with options?', davWithOpt);
      logger.config(goog.json.serialize(davWithOpt));
    }
  </script>
</body>
</html>
