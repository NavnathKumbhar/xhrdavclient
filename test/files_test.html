<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebDAV Files Test</title>
  <script src="../closure-library/closure/goog/base.js" type="text/javascript"></script>
  <script src="../xhrdavclientdeps.js" type="text/javascript"></script>
  <script type="text/javascript">
    goog.require('goog.testing.AsyncTestCase');
    goog.require('goog.testing.jsunit');
    goog.require('goog.debug.Console');
    goog.require('goog.debug.Logger');

    goog.require('goog.object');
    goog.require('goog.string.path');
    goog.require('goog.net.XhrManager');
    goog.require('webdav.lib.Client');
    goog.require('webdav.lib.HttpStatus');
  </script>
</head>
<body>
  <script type="text/javascript">
    goog.debug.Console.autoInstall();
    goog.debug.Console.instance.setCapturing(true);

    /**
     * Logging for XHR
     *
     * <pre><code>
     * goog.net.XhrIo.send('/foo', function() {
     *   var xhr = e.target;
     *   logging('foo1', xhr);
     * });
     * </code></pre>
     *
     * @param {string} id Logger ID.
     * @param {Object} req XHTTPRequest object.
     * @param {Function} callback Callback function.
     */
    var logging = function(id, req, callback) {
      var logger = goog.debug.Logger.getLogger(id);
      logger.info("ID: " + id);
      logger.info("Status: " + req.getStatus() + " - " + req.getStatusText());
      logger.info("Success?: " + req.isSuccess());
      logger.info("ResponseType: " + req.getResponseType());
      logger.info("Response: " + req.getResponse());
      logger.info("Response Headers: " + req.getAllResponseHeaders());
      if (req.getLastError()) {
        logger.warning("Error?: " + req.getLastErrorCode() + " - " + req.getLastError());
      }
      if (callback) callback(id, req);
    };

    // Prepare AsyncTest
    var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();
    var asyncContinue = function() {
      asyncTestCase.continueTesting();
    };

    var initData;
    var parentDir = '/mydav/parentforfile/';
    var srcFile = './testwebdav.txt';
    var file = goog.string.path.join(parentDir, 'testwebdav.txt');

    function setUp() {
      asyncTestCase.waitForAsync('setUp');
      var dav = new webdav.lib.Client();
      var processRequest = function(e) {
        var xhr = e.target;
        initData = xhr.getResponse('while(1);');
        dav.mkcol(parentDir, asyncContinue);
      };
      goog.net.XhrIo.send(srcFile, processRequest);
    }

    function tearDown() {
      asyncTestCase.waitForAsync('tearDown');
      var dav = new webdav.lib.Client();
      dav._delete(parentDir, asyncContinue);
    }

    function testFileNotFound() {
      var testId = 'FileNotFound';

      asyncTestCase.waitForAsync(testId);

      var dummyFile = goog.string.path.join(parentDir,'foo.txt');
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertNotFound = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.NOT_FOUND, statusCode);
        asyncContinue();
      };

      dav.get(dummyFile, assertNotFound, null, goog.partial(logging, testId));
    }

    function testDeleteFile() {
      var testId = 'DeleteFile';

      asyncTestCase.waitForAsync(testId);

      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertDeleteFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        assertTrue('No Content?', goog.string.isEmptySafe(content));
        asyncContinue();
      };
      var callbackUploadFile = function(statusCode, content, headers) {
        dav._delete(file, assertDeleteFile, {
          xhrId: goog.string.createUniqueString(), request: mgr},
          goog.partial(logging, testId));
      };
      dav.put(file, initData, callbackUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr},
        goog.partial(logging, testId));
    }

    function testDownloadFile() {
      var testId = 'DownloadFile';

      asyncTestCase.waitForAsync(testId);

      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertDownloadFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.OK, statusCode);
        // TODO: assert Content-Type
        assertEquals('ResponseData:', initData, content);
        dav._delete(file, asyncContinue, {
          xhrId: goog.string.createUniqueString(), request: mgr},
          goog.partial(logging, testId));
      };
      var callbackUploadFile = function(statusCode, content, headers) {
        dav.get(file, assertDownloadFile, null, goog.partial(logging, testId));
      };
      dav.put(file, initData, callbackUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr},
        goog.partial(logging, testId));
    }

    function testUploadFile() {
      var testId = 'UploadFile';

      asyncTestCase.waitForAsync(testId);

      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertUploadFileOverWrite = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        assertTrue('No Content?', goog.string.isEmptySafe(content));
        asyncContinue();
      };
      var assertUploadFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.CREATED, statusCode);
        assertNotNullNorUndefined('Location?', headers['Location']);
        assertTrue('Location match:',
          goog.string.endsWith(headers['Location'], file));
        dav.put(file, initData + "<MODIFIED>", assertUploadFileOverWrite, {
          xhrId: goog.string.createUniqueString(), request: mgr},
          goog.partial(logging, testId));
      };
      dav.put(file, initData, assertUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr},
        goog.partial(logging, testId));
    }

    function testRenameFile() {
      var testId = 'RenameFile';

      asyncTestCase.waitForAsync(testId);

      var newFile = goog.string.path.join(parentDir, 'rename.txt');
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertRenameFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.CREATED, statusCode);
        assertNotNullNorUndefined('Location?', headers['Location']);
        assertTrue('Location match:',
          goog.string.endsWith(headers['Location'], newFile));
        asyncContinue();
      };
      var callbackUploadFile = function(statusCode, content, headers) {
        dav.move(file, newFile, assertRenameFile, {
          xhrId: goog.string.createUniqueString(), request: mgr},
          goog.partial(logging, testId));
      };
      dav.put(file, initData, callbackUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr},
        goog.partial(logging, testId));
    }

    function testCopyFile() {
      var testId = 'CopyFile';

      asyncTestCase.waitForAsync(testId);

      var newFile = goog.string.path.join(parentDir, 'copy.txt');
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertCopyFileOverWriteFalse = function(statusCode, content, headers) {
        assertNotEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        asyncContinue();
      };
      var assertCopyFileOverWrite = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        assertTrue('No Content?', goog.string.isEmptySafe(content));
        dav.copy(file, newFile, assertCopyFileOverWriteFalse, {
          xhrId: goog.string.createUniqueString(), request: mgr,
          overwrite: false},
          goog.partial(logging, testId));
      };
      var assertCopyFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.CREATED, statusCode);
        assertNotNullNorUndefined('Location?', headers['Location']);
        assertTrue('Location match:',
          goog.string.endsWith(headers['Location'], newFile));
        dav.copy(newFile, file, assertCopyFileOverWrite, {
          xhrId: goog.string.createUniqueString(), request: mgr,
          overwrite: true},
          goog.partial(logging, testId));
      };
      var callbackUploadFile = function(statusCode, content, headers) {
        dav.copy(file, newFile, assertCopyFile, {
          xhrId: goog.string.createUniqueString(), request: mgr},
          goog.partial(logging, testId));
      };
      dav.put(file, initData, callbackUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }

    function testMoveFile() {
      var testId = 'MoveFile';

      asyncTestCase.waitForAsync(testId);

      var newFile = goog.string.path.join(parentDir, 'move.txt');
      var mgr = new goog.net.XhrManager();
      var dav = new webdav.lib.Client();
      var httpStatus = webdav.lib.HttpStatus;
      var httpStatusText = webdav.lib.HttpStatus.text;

      var assertMoveFileOverWrite = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        assertTrue('No Content?', goog.string.isEmptySafe(content));
        asyncContinue();
      };
      var assertMoveFileOverWriteFalse = function(statusCode, content, headers) {
        assertNotEquals('StatusCode?', httpStatus.NO_CONTENT, statusCode);
        dav.move(file, newFile, assertMoveFileOverWrite, {
          xhrId: goog.string.createUniqueString(), request: mgr,
          overwrite: true},
          goog.partial(logging, testId));
      };
      var callbackCopyFile = function(statusCode, content, headers) {
        dav.move(file, newFile, assertMoveFileOverWriteFalse, {
          xhrId: goog.string.createUniqueString(), request: mgr,
          overwrite: false},
          goog.partial(logging, testId));
      };
      var assertMoveFile = function(statusCode, content, headers) {
        assertEquals('StatusCode?', httpStatus.CREATED, statusCode);
        assertNotNullNorUndefined('Location?', headers['Location']);
        assertTrue('Location match:',
          goog.string.endsWith(headers['Location'], newFile));
        dav.copy(newFile, file, callbackCopyFile, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      var callbackUploadFile = function(statusCode, content, headers) {
        dav.move(file, newFile, assertMoveFile, {
          xhrId: goog.string.createUniqueString(), request: mgr});
      };
      dav.put(file, initData, callbackUploadFile, {
        xhrId: goog.string.createUniqueString(), request: mgr});
    }

  </script>
</body>
</html>
