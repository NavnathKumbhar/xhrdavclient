<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Test Runner</title>
  <link media="all" href="closure-library/closure/goog/css/multitestrunner.css" type="text/css" rel="stylesheet" />
  <script src="closure-library/closure/goog/base.js" type="text/javascript"></script>
</head>
<body>
  <div id="runner"></div>
  <script type="text/javascript">
    goog.require('goog.testing.MultiTestRunner');
    goog.require('goog.dom');
  </script>
  <script type="text/javascript">
    var testRunner = new goog.testing.MultiTestRunner();
    testRunner.addTests([
      'test/client_test.html',
      'test/directories_test.html',
      'test/directories_test2.html',
      'test/files_test.html',
      'test/fs_test.html',
      'test/parsexml_test.html',
      'test/fs_directories_test.html',
      'test/xhr_implements_sendAsBinary.html',
      'test/fs_dir2_test.html',
      'test/fs_files_test.html',
      'test/fs_files2_test.html',
      'test/resource_controller_test.html',
      'test/resource_ctrl_apicall.html',
      'test/funcs_test.html',
      'test/clientwparser.html',
      'test/errorobj_test.html',
      'test/funcs_path.html',
      'test/config_test.html',
      'test/string_ext_test.html',
      'test/xmlhttp_ext_test.html',
      'test/resourceobj_test.html',
      'test/resourcebuilder_test.html']);
    testRunner.setPoolSize(2);
    testRunner.render(document.getElementById('runner'));
  </script>
</body>
</html>
