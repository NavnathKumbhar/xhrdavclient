<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <script src="../lib/xhrdavclient.js" type="text/javascript"></script>
<!--
  <script src="../lib/xhrdavclient-min.js" type="text/javascript"></script>
-->
</head>
<body>
  <div id="sample"></div>
  <script type="text/javascript">
  
    // set remote dir
    var dir = '/mydav/'
    
    // set remote server config
    var dav = new xhrdav.Client({
        scheme: 'http',
        domain: 'localhost',
        port: 8000
        });
    var httpStatus = xhrdav.HttpStatus;
    var httpStatusText = xhrdav.HttpStatus.text;

    dav.propfind(dir, function(statusCode, content, headers) {
      document.getElementById('sample').innerHTML = 'Sample File ' + "Status: " + httpStatusText[statusCode];
    }, null, function(e) { console.log(e); });
  </script>
</body>
</html>
